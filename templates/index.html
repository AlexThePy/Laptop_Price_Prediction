<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Price Prediction</title>
</head>
<body>
    <h2>Laptop Price Prediction Form</h2>
    <form action="/predict" method="post">
        <label for="company">Company:</label><br>
        <input type="text" id="company" name="Company" value="Apple"><br>

        <label for="product">Product:</label><br>
        <input type="text" id="product" name="Product" value="MacBook Pro"><br>

        <label for="typename">Type Name:</label><br>
        <input type="text" id="typename" name="TypeName" value="Ultrabook"><br>

        <label for="inches">Inches:</label><br>
        <input type="text" id="inches" name="Inches" value="13.3"><br>

        <label for="screenresolution">Screen Resolution:</label><br>
        <input type="text" id="screenresolution" name="ScreenResolution" value="2560x1600"><br>

        <label for="cpu">CPU:</label><br>
        <input type="text" id="cpu" name="Cpu" value="Intel Core i5 2.3GHz"><br>

        <label for="ram">RAM:</label><br>
        <input type="text" id="ram" name="Ram" value="8GB"><br>

        <label for="memory">Memory:</label><br>
        <input type="text" id="memory" name="Memory" value="256GB SSD"><br>

        <label for="gpu">GPU:</label><br>
        <input type="text" id="gpu" name="Gpu" value="Intel Iris Plus Graphics 640"><br>

        <label for="opsys">Operating System:</label><br>
        <input type="text" id="opsys" name="OpSys" value="macOS"><br>

        <label for="weight">Weight:</label><br>
        <input type="text" id="weight" name="Weight" value="1.37kg"><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
